<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Co SVG Draw</title>
	<link rel="stylesheet" href="./css/main.css">
	<!-- bower:css -->
	<link rel="stylesheet" href="../bower_components/Materialize/bin/materialize.css" />
	<!-- endbower -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="noselect">
<div id="toolbar">
	<button class="waves-effect waves-light btn jscolor {valueElement: null, onFineChange:'updateColor(this)',value:'D91E1E'}">
		<i class="material-icons">palette</i>
	</button>

	<div id ="tools">
		<input name="tool" type="radio" id="square" checked="checked" onclick="setTool(this.id)" />
		<label for="square">Square</label>

		<input name="tool" type="radio" id="circle" onclick="setTool(this.id)" />
		<label for="circle">Circle</label>

		<input name="tool" type="radio" id="line" onclick="setTool(this.id)"  />
		<label for="line">Line</label>

		<input name="tool" type="radio" id="text" onclick="setTool(this.id)"  />
		<label for="text">Text</label>
	</div>

	<button class="waves-effect waves-light btn" onClick="emitClearEvent()">Clear</button>
</div>
<div id="drawing"></div>

<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/svg.js/dist/svg.js"></script>
<script src="../bower_components/svg.draw.js/dist/svg.draw.js"></script>
<script src="../bower_components/Materialize/bin/materialize.js"></script>
<!-- endbower -->
<script src="../bower_components/socket.io-client/socket.io.js"></script>
<script src="./lib/jscolor/jscolor.min.js"></script>
<script src="./js/draw.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
